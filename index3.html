<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>CodeGram</title>
</head>

<body>
  <div class="modal fade" id="createNewPost" tabindex="-1" role="dialog" aria-labelledby="createNewPost" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Create New Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Post Caption:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Pubish</button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-around" style="box-shadow: 1px 1px 20px black; margin-bottom: 10px; padding-left: 5%;z-index:3; position:fixed; width: 100%; background-color: #515151; color:white;">
    <div class="col d-flex justify-content-about d-flex align-items-center">
      <h1 style="font-size: 24px; margin-left: 10px;"><i class="fab fa-instagram"></i> CodeGram</h1>
    </div>
    <div class="col d-flex justify-content-end">
      <button type="button" class="btn btn-success" style="margin: 10px" data-toggle="modal" data-target="#createNewPost">Create A New Post</button>
      <div class="dropdown d-flex align-items-center">
        <button class="btn btn-primary dropdown-toggle d-flex align-items-center" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: transparent; border: none; color: gray;">
                <i class="fas fa-cog"></i>
              </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#" data-toggle="modal" data-target="#createNewPost">Edit Profile</a>
          <a class="dropdown-item" href="#" data-toggle="modal" data-target="#createNewPost">Account Settings</a>
          <a class="dropdown-item" href="#" data-toggle="modal" data-target="#createNewPost">Log Out</a>
        </div>
      </div>

    </div>
  </div>
  <ul class="nav nav-tabs nav-pills justify-content-center" id="myTab" role="tablist" style="padding-top: 65px; background-color: transparent;">
    <li class="nav-item" style="background-color: transparent">
      <a class="nav-link active" id="masonry-tab" data-toggle="tab" href="#masonry" role="tab" aria-controls="home" aria-selected="true"><i class="fas fa-th-large"></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="feed-tab" data-toggle="tab" href="#feed" role="tab" aria-controls="profile" aria-selected="false"><i class="fas fa-images"></i></a>
    </li>

  </ul>

  <div class="tab-content" style="background-color: #302f2f">
    <div class="tab-pane active" id="masonry" role="tabpanel" aria-labelledby="masonry-tab">
      <div class="card-columns">
        <div class="card">
          <img class="card-img" src="http://www.briankhudson.com/wp-content/uploads/2018/01/what-if-i-told-you-im-just-good-at-finding-memes-300x300.jpg" alt="Card image">
        </div>
        <div class="card">
          <img class="card-img" src="https://cdn.makeuseof.com/wp-content/uploads/2010/12/OneLineJokes04.png" alt="Card image">
        </div>
        <div class="card">
          <img class="card-img" src="https://i.pinimg.com/736x/c3/74/49/c37449119246b9e4b4161b00c96490d2--programming-humor-nerd-geek.jpg" alt="Card image">
        </div>
        <div class="card">
          <img class="card-img" src="https://img.devrant.com/devrant/rant/r_138738_5YPWF.jpg" alt="Card image">
        </div>
        <div class="card">
          <img class="card-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIASGFghADaFzM5i2LxM5DF8RjR3KpymHApBPVrog6Vqfh8bVZ" alt="Card image">
        </div>
        <div class="card">
          <img class="card-img" src="https://wyncode.co/wp-content/uploads/2014/08/171.jpg" alt="Card image">
        </div>
        <div class="card">
          <img class="card-img" src="http://s2.quickmeme.com/img/f7/f7290d32f2d7cee65d73e62a170f4b62050a2d18555516d1391388dececbe0f3.jpg" alt="Card image">
        </div>
        <div class="card">
          <img class="card-img" src="https://memeexplorer.com/cache/846.jpg" alt="Card image">
        </div>
      </div>
    </div>
  </div>
  <div class="tab-pane" id="feed" role="tabpanel" aria-labelledby="feed-tab">
    <div class="col-8 justify-content-center" style="margin: auto">
      <div class="card text-center">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <img class="card-img-top" src="https://memeexplorer.com/cache/846.jpg" alt="Card image cap">

          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        <div class="card-footer text-muted">
          2 days ago
        </div>
      </div>
    </div>
  </div>
  </div>

  <script>
    $(function() {
      $('#myTab li:last-child a').tab('show')
    })
  </script>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
